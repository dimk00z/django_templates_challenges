<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Students performance</title>
  </head>
  <body>
    <main class="container">
      <article>
        <table>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Week 1 completed</th>
              <th scope="col">Week 2 completed</th>
              <th scope="col">Week 3 completed</th>
            </tr>
          </thead>
          <tbody>
            {% for student_performance in performances %}
            <tr>
              <th scope="row">{{student_performance.student_name}}</th>
                {% for week_info in student_performance.weeks%}
                <td>{% include "level_2/includes/week_status.html" with week_status=week_info %} </td>
              {%endfor%}
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </article>
    </main>
  </body>
</html>
